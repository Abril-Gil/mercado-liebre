<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    <header>
        <img class="img" src="./img/logo-mercado-liebre.svg" alt="Imágen mercado liebre">
    </header>
    <div class="form">
        <form action="/" method="get">
            <label>
                <input class="form__nombre" type="text" name="nombre" placeholder="Nombre y apellido:" required>
            </label>
            <br>
            <label >
                <input class="form__usuario" type="text" name="usuario" placeholder="Nombre del usari@" required>
            </label>
            <br>
            <label >
                <input class="form__email" type="email" name="email" placeholder="E-mail" required>
            </label>
            <br>
            <label >
                <p class="form__fecha-titulo">Fecha de nacimiento:</p>
                <input class="form__fecha" type="date" name="date" required>
            </label>
            <br>
            <label >
                <input class="form__domicilio" type="text" name="domicilio" placeholder="Domicilio:" required>
            </label>
            <br>
            <label class="form__comprar">
                <p class="form__comprar-titulo">¿Usted quiere comprar?</p>
                <input class="form__comprar1" type="radio" name="comprar" required>Si
                <input class="form__comprar2" type="radio" name="comprar">No
            </label>
            <br>
            <label class="form__interes">
                <p class="form__intereses-titulo">Intereses</p>
                <input class="form__intereses" type="checkbox" name="intereses">Electro
                <br>
                <input class="form__intereses" type="checkbox" name="intereses">Moda
                <br>
                <input class="form__intereses" type="checkbox" name="intereses">Hogar
                <br>
                <input class="form__intereses" type="checkbox" name="intereses">Juguetería
                <br>
                <input class="form__intereses" type="checkbox" name="intereses">Vida sana
            </label>
            <br>
            <label>
                <p class="form__foto-titulo">Insertar foto de usuario:</p>
                <input  class="form__foto" type="file" name="fotoUsario" accept=".jpg, .jpeg, .png" required>
            </label>
            <br>
            <label >
                <input class="form__contraseña" type="password" name="password" placeholder="Inserte una Contraseña" required>
            </label>
            <br>
            <label >
                <input class="form__contraseña" type="password" name="password" placeholder="Repita su contraseña" required>
            </label>
            <br>
            <div class="botones">
                <label>
                    <a href="/"><button class="form__botones" type="submit">Enviar</button></a>
                    <br>
                    <button class="form__botones" type="reset">Borrar</button>
                </label>
            </div>
        </form>
    </div>
</body>
</html>
